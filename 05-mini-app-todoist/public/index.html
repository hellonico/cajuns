<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todoist Browser App</title>
    <!-- Use Inter font for a clean, professional look -->
    <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap"
            rel="stylesheet"
    />
    <style>
        #app {
  max-width: 36rem;
  margin: 2rem auto;
  padding: 0 1rem;
}

/* Filter panel */
.filter-panel {
  display: flex;
  gap: 0.5rem;
  margin-bottom: 1rem;
}
.filter-panel input,
.filter-panel select,
.filter-panel button {
  padding: 0.5rem 0.75rem;
  border: 1px solid #ccc;
  border-radius: 4px;
  font-size: 0.875rem; /* 14px */
}
.filter-panel input {
  flex: 1;
}
.filter-panel button {
  background-color: #4caf50;
  color: #fff;
  border: none;
  cursor: pointer;
}

/* Task list */
.task-list {
  list-style: none;
  padding: 0;
  border-top: 1px solid #eaeaea;
}
.task-item {
  display: flex;
  align-items: flex-start;
  padding: 0.5rem 0;
  border-bottom: 1px solid #eaeaea;
  cursor: pointer;
}
.task-item:hover {
  background: #f9f9f9;
}
.task-item .arrow {
  margin-right: 0.75rem;
  font-size: 0.75rem; /* 12px */
  color: #4caf50;
}
.task-content {
  flex: 1;
}
.task-content .title {
  font-size: 0.6rem; /* 12px */
  margin-bottom: 0.2rem;
}
.task-content .meta {
  font-size: 0.6rem; /* 11px */
  color: #666;
}
.task-content .tags {
  font-size: 0.6875rem; /* 11px */
  color: #777;
  margin-top: 0.25rem;
}
/* Add this to your CSS */
.task-item .icon {
  padding-right: 0.5rem; /* adds 8px of space to the right of the icon */
}


        /* Add to your CSS */
.label-pill {
  display: inline-block;
  background-color: #E0F2FE;    /* light sky blue */
  color: #0369A1;               /* deep sky blue */
  border-radius: 9999px;        /* fully rounded */
  padding: 0.125rem 0.5rem;     /* 2px top/bottom, 8px left/right */
  font-size: 0.625rem;          /* 10px */
  cursor: pointer;
  margin-right: 0.25rem;        /* spacing between pills */
  user-select: none;
}

    </style>
</head>
<body>
<div id="app"></div>
<script src="js/main.js"></script>
</body>
</html>
